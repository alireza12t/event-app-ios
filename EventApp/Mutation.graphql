mutation GetAuthenticate($phone: String!) {
  authenticate(phone: $phone) {
    success
    errors
    token
  }
}

mutation GetVerifyAuthentication($token: String!, $code: String!) {
  verifyAuthentication(
    token: $token
    verificationCode: $code
  ) {
    success
    errors
    token
    refreshToken
    refreshExpiresIn
    user {
        doesNeedProfileUpdate
    }
  }
}

mutation GetRefreshToken($refreshToken: String!){
  refreshToken(
    refreshToken: $refreshToken
  ) {
    success
    errors
    payload
    token
    refreshToken
    refreshExpiresIn
  }
}

mutation UpdateProfile($input: ProfileMutationInput!) {
  updateProfile(
    input: $input
  ) {
    errors {
        messages
    }
    user {
        id
    }
  }
}

mutation NewMatch {
  matchmakingRequest {
    success
    errors
    request {
      id
    }
  }
}
